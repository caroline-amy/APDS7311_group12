version: 2.1

jobs:
  sonarcloud-scan:
    docker:
      - image: cimg/openjdk:17.0  # Use Java 17 to match SonarScanner requirements
    working_directory: ~/build
    steps:
      - checkout
      - run:
          name: Clear APT Cache
          command: |
            sudo rm -rf /var/lib/apt/lists/*
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y unzip
      - run:
          name: Set Java 17 as Default
          command: |
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            java -version  # Verify that Java 17 is now set
      - run:
          name: Install Sonar Scanner
          command: |
            curl -L -o sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli.zip
            mv sonar-scanner-4.6.2.2472-linux sonar-scanner
            echo 'export PATH=$PATH:$(pwd)/sonar-scanner/bin' >> $BASH_ENV
      - run:
          name: Run SonarCloud Analysis
          command: |
            source $BASH_ENV
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            java -version  # Confirm Java 17
            sonar-scanner \
              -Dsonar.projectKey="caroline-amy_APDS7311_group12" \
              -Dsonar.organization="caroline-amy" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

workflows:
  version: 2
  sonarcloud-workflow:
    jobs:
      - sonarcloud-scan
